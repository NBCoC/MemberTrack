<div id="change-password-dialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static"
    data-keyboard="true">
    <div class="modal-dialog modal-sm" role="document">
        <form #changePasswordForm="ngForm" (ngSubmit)="save(changePasswordForm, oldPasswordControl.value, newPasswordControl.value)">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Change Password</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="oldPasswordControl">Old Password</label>
                        <input type="password" class="form-control" id="oldPasswordControl" name="oldPasswordControl"
                            placeholder="Old Password" #oldPasswordControl="ngModel"
                            [(ngModel)]="oldPasswordControl.value" required>
                        <span class="text-danger" [hidden]="oldPasswordControl.valid || oldPasswordControl.pristine">Old Password is required</span>
                    </div>
                    <div class="form-group">
                        <label for="newPasswordControl">New Password</label>
                        <input type="password" class="form-control" id="newPasswordControl" name="newPasswordControl"
                            placeholder="New Password" #newPasswordControl="ngModel"
                            [(ngModel)]="newPasswordControl.value" required>
                        <span class="text-danger" [hidden]="newPasswordControl.valid || newPasswordControl.pristine">New Password is required</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
