<div id="user-dialog" class="modal fade" tabindex="-1" role="dialog" data-backdrop="static"
    data-keyboard="true">
    <div class="modal-dialog  modal-sm" role="document">
        <form #userForm="ngForm" (ngSubmit)="save(userForm)">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">{{ model.id ? 'Edit' : 'Add' }} User</h4>
                </div>
                <div class="modal-body">
                    <div class="form-group">
                        <label for="displayNameControl">Name</label>
                        <input type="text" class="form-control" id="displayNameControl" name="displayNameControl"
                            placeholder="Name" [(ngModel)]="model.displayName" #displayNameControl="ngModel"
                            required>
                        <span class="text-danger" [hidden]="displayNameControl.valid || displayNameControl.pristine">Name is required</span>
                    </div>
                    <div class="form-group">
                        <label for="emailControl">Email</label>
                        <input type="email" class="form-control" id="emailControl" name="emailControl" placeholder="Email"
                            [(ngModel)]="model.email" [disabled]="model.id" #emailControl="ngModel"
                            required>
                        <span class="text-danger" [hidden]="emailControl.valid || emailControl.pristine">Email is required</span>
                    </div>
                    <div class="form-group">
                        <label for="roleControl">Role</label>
                        <select id="roleControl" class="form-control" name="roleControl" [(ngModel)]="model.role"
                            #roleControl="ngModel" required>
                            <option *ngFor="let role of roles" [ngValue]="role.key">{{ role.value }}</option>
                        </select>
                        <span class="text-danger" [hidden]="roleControl.valid || roleControl.pristine">Role is required</span>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary"><span class="glyphicon glyphicon-floppy-disk"></span> Save</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-ban-circle"></span> Cancel</button>
                </div>
            </div>
        </form>
    </div>
</div>
