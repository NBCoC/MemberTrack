<template>
  <dialog id="prompt-dialog" class="mdl-dialog">
    <form role="form" submit.delegate="ok($event)">
      <h6>${title} ${model.name}</h6>
      <hr>
      <div class="mdl-dialog__content">
        <p>${message}</p>
      </div>
      <hr>
      <div class="mdl-dialog__actions">
        <button mt-mdl="button" type="button" click.trigger="cancel()">No</button>
        <button mt-mdl="button" type="submit" class="mdl-button--accent">Yes</button>
      </div>
    </form>
  </dialog>
</template>
