<template>
  <dialog id="member-dialog" class="mdl-dialog">
    <form role="form" submit.delegate="save($event)">
      <h6>${model.id ? 'Edit' : 'Add New'} Member / Visitor</h6>
      <hr>
      <div class="mdl-dialog__content">
        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="text" id="fullNameControl" name="fullNameControl" value.bind="model.fullName & validate">
          <label class="mdl-textfield__label" for="fullNameControl">Full Name...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="email" id="emailControl" name="emailControl" value.bind="model.email & validate">
          <label class="mdl-textfield__label" for="emailControl">Email...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="text" id="contactNumberControl" name="contactNumberControl" value.bind="model.contactNumber & validate">
          <label class="mdl-textfield__label" for="contactNumberControl">Contact # (XXX-XXX-XXXX)...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="selectfield" class="mdl-selectfield--floating-label full-width">
          <select id="ageGroupControl" name="ageGroupControl" class="mdl-selectfield__select" value.bind="model.ageGroup & validate">
            <option model.bind="null">Select age group...</option>
            <option repeat.for="ageGroup of ageGroups | sort : 'name'" model.bind="ageGroup.id">
              ${ageGroup.name}
            </option>
            </select>
          <label class="mdl-selectfield__label" for="ageGroupControl">Age Group...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="selectfield" class="mdl-selectfield--floating-label full-width">
          <select id="statusControl" name="statusControl" class="mdl-selectfield__select" value.bind="model.status & validate" required>
            <option model.bind="null">Select status...</option>
            <option repeat.for="status of statusList | sort : 'name'" model.bind="status.id">
              ${status.name}
            </option>
            </select>
          <label class="mdl-selectfield__label" for="statusControl">Status...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width" if.bind="model.id">
          <input class="mdl-textfield__input" type="text" id="firstVisitControl" name="firstVisitControl" pattern="\d+\/\d+\/\d{4}" value.bind="model.firstVisitDate & validate">
          <label class="mdl-textfield__label" for="firstVisitControl">1st Visit Date (MM/DD/YYYY)...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width" if.bind="model.id">
          <input class="mdl-textfield__input" type="text" id="membershipControl" name="membershipControl" pattern="\d+\/\d+\/\d{4}" value.bind="model.membershipDate & validate">
          <label class="mdl-textfield__label" for="membershipControl">Membership Placement Date (MM/DD/YYYY)...</label>
          <span class="mdl-textfield__error"></span>
        </div>

        <div mt-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <textarea class="mdl-textfield__input" type="text" id="descriptionControl" name="descriptionControl" rows="5" value.bind="model.description & validate"></textarea>
          <label class="mdl-textfield__label" for="descriptionControl">Description...</label>
          <span class="mdl-textfield__error"></span>
        </div>

      </div>
      <hr>
      <div class="mdl-dialog__actions">
        <button mt-mdl="button" type="button" click.trigger="cancel()">Cancel</button>
        <button mt-mdl="button" type="submit" class="mdl-button--accent">Save</button>
      </div>
    </form>
  </dialog>
</template>
