<template>
  <section>
    <div class="mdl-grid demo-content">
      <div class="mdl-layout-spacer"></div>
      <div class="demo-cards mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-grid mdl-grid--no-spacing">
        <div class="demo-updates mdl-card mdl-shadow--2dp mdl-cell mdl-cell--4-col mdl-cell--4-col-tablet mdl-cell--12-col-desktop">
          <div class="mdl-card__title mdl-card--expand mdl-color--teal-300">
            <h2 class="mdl-card__title-text">Sign In</h2>
          </div>
          <form role="form" submit.delegate="signIn($event)">
            <div class="mdl-card__supporting-text mdl-color-text--grey-600">
              <div membertrack-mdl="textfield" class="mdl-textfield--floating-label full-width">
                <input class="mdl-textfield__input" type="email" id="emailControl" name="emailControl"
                  value.bind="model.email" required>
                  <label class="mdl-textfield__label" for="emailControl">Email...</label>
              </div>
              <div membertrack-mdl="textfield" class="mdl-textfield--floating-label full-width">
                <input class="mdl-textfield__input" type="password" id="passwordControl" name="passwordControl"
                  value.bind="model.password" required>
                  <label class="mdl-textfield__label" for="passwordControl">Password...</label>
              </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <input membertrack-mdl="button" type="submit" id="sign-in-btn" class="mdl-button--colored mdl-js-ripple-effect"
                value="GO!" />
            </div>
          </form>
        </div>
      </div>
      <div class="mdl-layout-spacer"></div>
    </div>
  </section>
</template>
