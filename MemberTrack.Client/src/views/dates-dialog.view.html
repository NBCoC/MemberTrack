<template>
  <dialog id="dates-dialog" class="mdl-dialog">
    <form role="form" submit.delegate="save($event)">
      <h6>Edit Dates</h6>
      <hr>
      <div class="mdl-dialog__content">
        <div membertrack-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="text" id="firstVisitControl" name="firstVisitControl"
            pattern="\d+\/\d+\/\d{4}" value.bind="model.firstVisitDate">
          <label class="mdl-textfield__label" for="firstVisitControl">1st Visit...</label>
          <span class="mdl-textfield__error">Invalid date!</span>
        </div>
        <div membertrack-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="text" id="baptismControl" name="baptismControl"
            pattern="\d+\/\d+\/\d{4}" value.bind="model.baptismDate">
          <label class="mdl-textfield__label" for="baptismControl">Baptism...</label>
          <span class="mdl-textfield__error">Invalid date!</span>
        </div>
        <div membertrack-mdl="textfield" class="mdl-textfield--floating-label full-width">
          <input class="mdl-textfield__input" type="text" id="membershipControl" name="membershipControl"
            pattern="\d+\/\d+\/\d{4}" value.bind="model.membershipDate">
          <label class="mdl-textfield__label" for="membershipControl">Membership Placement...</label>
          <span class="mdl-textfield__error">Invalid date!</span>
        </div>
      </div>
      <hr>
      <div class="mdl-dialog__actions">
        <button membertrack-mdl="button" type="button" click.trigger="cancel()">Cancel</button>
        <button membertrack-mdl="button" type="submit" class="mdl-button--accent">Save</button>
      </div>
    </form>
  </dialog>
</template>
